<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>*Round the Corner Treasure Hunt*</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>

  <script src="./build_hunt_scene.js"></script>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
        cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
        raycaster="objects: [check-in];"     
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets> </a-assets>
      <a-camera gps-camera="minDistance: 5; maxDistance: 20; gpsMinDistance: 15; gpsTimeInterval: 3000;"></a-camera> 
    </a-scene>
  </body>
</html>
