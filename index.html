<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Corner Bootleg</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    </head>

    <script>
    AFRAME.registerComponent("rickroll", {
        init: function() {
            this.el.addEventListener("click", () => {
                window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
            });
    }});
    </script>
	
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
            raycaster="objects: [rickroll];"     
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;">			    
	    <!--gps-entity-place="latitude: 37.325283; longitude: -121.876636;" - Paden -->
	    <!--gps-entity-place="latitude: 37.377037; longitude: -122.032998;" - Misha -->
		<a-assets>
			<img id="padenTop" src="./assets/paden.jpg">
			<img id="padenBottom" src="./assets/paden-down.jpg">
			<img id="gold" src="./assets/gold.jpeg">
			<img id="green" src="./assets/green.jpeg">
		</a-assets>
                <a-cylinder
                    rickroll
	            gps-entity-place="latitude: 37.376594; longitude: -122.032238;"
                    multisrc="src0: #gold; src1: #padenTop; src2: #padenBottom;"
                    radius="4" height="0.5"
	            rotation="0 0 90"
		    shadow
	            animation="property: rotation; dur: 2000; from: 0 0 90; to: 0 360 90; loop: true; easing: linear;">
                </a-cylinder>
                <a-cylinder
                    rickroll
	            gps-entity-place="latitude: 37.373512; longitude: -122.032855;"
                    multisrc="src0: #green; src1: #padenTop; src2: #padenBottom;"
                    radius="4" height="0.5"
	            rotation="0 0 90"
		    shadow
	            animation="property: rotation; dur: 2000; from: 0 0 90; to: 0 360 90; loop: true; easing: linear;">
                </a-cylinder>	
		<!--
	        <a-camera gps-camera="simulateLatitude: 37.377300; simulateLongitude: -122.033200; gpsMinDistance: 10; gpsTimeInterval: 300;"></a-camera> 
		-->
		<a-camera gps-camera="minDistance: 30; maxDistance: 150; gpsMinDistance: 10; gpsTimeInterval: 30000;"></a-camera> 
	    </a-scene>
    </body>
</html>
