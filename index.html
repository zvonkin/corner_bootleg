<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Corner Bootleg</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<script>
    AFRAME.registerComponent("clickhandler", {
        init: function() {
            this.el.addEventListener("click", () => {
                window.open("https://www.youtube.com/watch?v=iik25wqIuFo");
            });
    }});
</script>

	
<!-- material="src: https://cdn.glitch.com/e5ac748f-245a-438c-8672-0288070ca795%2Fpaden.jpg?v=1599729386707" -->	
<body style="margin: 0; overflow: hidden;">
    <a-scene
        cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
	      embedded
	      arjs="sourceType: webcam; debugUIEnabled: false;">			    
        <a-cylinder
            radius="5"
            height="1"
            rotation="0 100 90"
            shadow
            gps-entity-place="latitude: 37.377106; longitude: -122.033112;">
        </a-cylinder>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>
</html>
